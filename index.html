<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Preentrega 3</title>
</head>

<body>
    <h1>VIVIR FITNESS - 3° ENTREGA - Cristian Martinez</h1>

    <section class="container">
        <div class="form-floating col-lg-6 sm-12 mb-3">
            <input type="text" class="form-control" id="nombre" autocomplete="off">
            <label for="floatingInput">Ingrese su Nombre</label>
        </div>
        <div class="form-floating col-lg-6 sm-12 mb-3">
            <input type="number" class="form-control" id="edad" autocomplete="off">
            <label for="floatingInput">Ingrese su Edad</label>
        </div>
        <div class="form-floating col-lg-6 sm-12 mb-3">
            <input type="number" class="form-control" id="altura" autocomplete="off">
            <label for="floatingInput">Ingrese su altura en metros</label>
        </div>
        <div class="form-floating col-lg-6 sm-12 mb-3">
            <input type="number" class="form-control" id="peso" autocomplete="off">
            <label for="floatingInput">Ingrese su peso en kilos</label>
        </div>
        <div class="form-floating col-lg-6 sm-12 mb-3">
            <button type="button" class="btn btn-warning" id="imc">CALCULAR IMC</button>
        </div>
        <div class="form-floating col-lg-6 sm-12 mb-3" id="resultadoIMC">
            
            <!-- <input type="number" class="form-control" id="resultadoIMC" autocomplete="off">
            <label for="floatingInput">Según los datos ingresados su IMC (Indice de masa corporal) es: </label> -->
        </div>



    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
</body>

</html>
